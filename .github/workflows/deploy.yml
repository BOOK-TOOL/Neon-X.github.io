name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者 master，根据你的分支名来定

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies and build
        run: |
          npm install  # 根据你的博客框架来安装依赖
          npm run build  # 根据你的博客框架来构建博客

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 根据你的博客框架构建输出目录来修改